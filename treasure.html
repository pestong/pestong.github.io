<!DOCTYPE html>
<html>

<head>
  <title>TreasureMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="/css/sheet.css" />
  <script src="treasure.js"></script>
</head>

<body>
  <div class="container">
    <header>
      Map Check
    </header>
    <br>
    <div class="container_button">
      <input type="button" class="button_reset" onclick="reset()" value="リセット">
    </div>
    <br>
    <div class="container_button2">
      <input type="text" size="20" id="input_mapname" class="input_mapname" placeholder="地図名を入力（省略可）">
    </div>
    <br>
    <div class="container_input">
      <div id="display_input" class="display_input"></div>
      <div class="space_input"></div>
      <textarea id="textarea_input" class="textarea_input" placeholder="図鑑No. or 名前を入力" oninput="input(this)"></textarea>
    </div>
    <br>
    <div class="container_button2">
      <input type="button" class="button_result" onclick="result()" value="表を作成">
    </div>
    <br>
    <div id="table_result" class="table_result"></div>
    <br>
    <div id="container_score" class="container_score"></div>
  </div>
</body>

</html>
