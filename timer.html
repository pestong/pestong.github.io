<html>
<head>
  <title>setInterval Demo2</title>
</head>
<body>
  <header>
    test2
  </header>
  <div id="writehere"></div>
  <script>
  var count = 0;
  function countup(){
    count++;
    writehere.innerHTML=count;
    if(count >= 4){
      clearInterval(countup);
    }
  }
  var set = setInterval(countup,1000);
  </script>
</body>
</html>
