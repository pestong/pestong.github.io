<html>
<head>
  <title>Level Check Tool2</title>
  <link rel="stylesheet" href="stylesheet2.css">
</head>
<body>
  <header>
    Level Check
  </header>
  <input type="button" onclick="reset()" value="リセット">
  <br><br>

  <select name="step" id="step_select" onchange="selectChange()">
    <option value=1>5000歩族</option>
    <option value=2>7000歩族</option>
    <option value=3>10000歩族</option>
    <option value=4>13000歩族</option>
    <option value=5>18000歩族</option>
  </select>
  <div class="flex">
    <input type="text" size="2" id="input_lv" value="1">:開始レベル
  </div>
  <div class="flex">
    <input type="text" size="2" id="input_ct" value="2">:次レベルまであと
  </div>
  <br>

  <div class="flex">
    レベル:<div id="display_lv"></div>
  </div>
  <div class="flex">
    レベル50まであと:<div id="display_need"></div>回
  </div>
  <div class="flex">
    戦闘回数:<div id="display_bt"></div>/<div id="display_needall"></div>
  </div>
  <div class="flex">
    カウント数:<div id="display_ct"></div>
    <input type="button" onclick="countdown()" value="-">
  </div>
  <input type="button" onclick="countup()" value="カウント">
  <div class="flex">
    タイマー:<div id="display_sec"></div>秒
  </div>
  <br>

  <input type="text" size="3" id="input_sec" value="23">秒

  <script src="main.js"></script>
</body>
</html>
